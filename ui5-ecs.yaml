specVersion: '1.0'
metadata:
  name: wlcp-ui
type: application
server:
  customMiddleware:
    - name: eurekaClient
      afterMiddleware: compression
      configuration:
        appName: "wlcp-ui"
        port: 3000
        eurekaHost: "wlcp-discovery.local"
        eurekaPort: 8761
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /rest/controllers
      configuration:
        baseUri: "http://new.wearablelearning.org:8050/wlcp-api/"
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /gameserver
      configuration:
        baseUri: "http://new.wearablelearning.org:8050/wlcp-gameserver"
---
specVersion: '1.0'
kind: extension
type: server-middleware
metadata:
  name: eurekaClient
middleware:
  path: lib/middleware/eurekaClient.js
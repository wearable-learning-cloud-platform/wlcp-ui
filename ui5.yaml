specVersion: '1.0'
metadata:
  name: wlcp-ui
type: application
server:
  customMiddleware:
    - name: eurekaClient
      afterMiddleware: compression
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /rest/controllers
      configuration:
        baseUri: "http://localhost:8050/wlcp-api/"
---
specVersion: '1.0'
kind: extension
type: server-middleware
metadata:
  name: eurekaClient
middleware:
  path: lib/middleware/eurekaClient.js
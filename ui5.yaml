specVersion: '1.0'
metadata:
  name: wlcp-ui
type: application
server:
  customMiddleware:
    - name: eurekaClient
      afterMiddleware: compression
      configuration:
        appName: "wlcp-ui"
        ipAddress: "localhost"
        port: 3000
        hostName: "docker-host"
        eurekaHost: "localhost"
        eurekaPort: 8761
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /rest/controllers
      configuration:
        baseUri: "http://localhost:8050/wlcp-api/"
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /gameserver
      configuration:
        baseUri: "http://localhost:8050/wlcp-gameserver"
    - name: ui5-middleware-simpleproxy-ws
      afterMiddleware: compression
      mountPath: /gameserver-ws
      configuration:
        baseUri: "ws://localhost:8050/wlcp-ui/gameserver/wlcpGameServer-ws/0"
---
specVersion: '1.0'
kind: extension
type: server-middleware
metadata:
  name: eurekaClient
middleware:
  path: lib/middleware/eurekaClient.js
---
specVersion: '1.0'
metadata:
  name: ui5-middleware-simpleproxy-ws
kind: extension
type: server-middleware
middleware:
  path: lib/middleware/proxy.js